<script>
  var bfr = '';
  setInterval(function () {
      fetch(window.location).then((response) => {
          return response.text();
      }).then(r => {
          if (bfr != '' && bfr != r) {
              window.location.reload();
          }
          else {
              bfr = r;
          }
      });
  }, 1000);
</script>
